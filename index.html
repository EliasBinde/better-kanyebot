<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,500"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div id="wrapper">
      <div id="navbar">
        <h1 id="title">BETTER KANYEBOT</h1>
      </div>
      <div id="content">
        <div id="options-area">
          <div class="input-box limit">
            <input type="number" id="limit" min="1" style="margin-right: 1em" />
            <h1>NUMBER OF VALID EMAILS</h1>
          </div>
          <div class="input-box hidden">
            <div id="toggle-wordlist">
              <input type="checkbox" id="custom-wordlist" class="toggle" />
              <label for="custom-wordlist"></label>
              <h1 id="wl-header">USE CUSTOM WORDLIST</h1>
            </div>
            <textarea
              id="wordlist-field"
              class="hidden"
              cols="50"
              rows="10"
            ></textarea>
          </div>
          <div class="input-box" id="current">Idle</div>
          <button id="go-button">Search</button>
        </div>

        <div id="result-container"></div>
      </div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script>
      const copy = (text) => {
        console.log(text);
        navigator.clipboard.writeText(text);
      };
    </script>
  </body>
</html>
